<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Clock face -->
    <circle cx="50" cy="50" r="45" fill="#f0f0f0" stroke="#333" stroke-width="2" />

    <!-- Hour hand -->
    <line x1="50" y1="50" x2="50" y2="30" stroke="#333" stroke-width="3" />

    <!-- Minute hand -->
    <line x1="50" y1="50" x2="60" y2="50" stroke="#333" stroke-width="2" />

    <!-- Center dot -->
    <circle cx="50" cy="50" r="2" fill="#333" />
</svg>
